<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="header">
    <img id="header-img" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="Company Logo" />
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Watch</a>
      <a class="nav-link" href="#pricing">Pricing</a>
    </nav>
  </header>

  <main>
    <section id="features">
      <h2>Product Features</h2>
      <ul>
        <li>Fast and reliable</li>
        <li>User-friendly interface</li>
        <li>24/7 Customer Support</li>
      </ul>
    </section>

    <section id="video-section">
      <h2>Product Demo</h2>
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        title="Product Demo Video" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="form-section">
      <h2>Get Updates</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input id="email" name="email" type="email" placeholder="Enter your email" required />
        <input id="submit" type="submit" value="Subscribe" />
      </form>
    </section>

    <section id="pricing">
      <h2>Pricing</h2>
      <div class="pricing-container">
        <div class="price-box">
          <h3>Basic</h3>
          <p>$9.99/month</p>
        </div>
        <div class="price-box">
          <h3>Pro</h3>
          <p>$19.99/month</p>
        </div>
        <div class="price-box">
          <h3>Enterprise</h3>
          <p>Contact us</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
