<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">User Experience Survey</h1>
      <p id="description">We'd love your feedback! Please fill out this quick survey.</p>

      <form id="survey-form">
        <label id="name-label" for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />

        <label id="email-label" for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label id="number-label" for="number">Age (13-99)</label>
        <input
          type="number"
          id="number"
          name="age"
          placeholder="Enter your age"
          min="13"
          max="99"
        />

        <label for="dropdown">What is your current role?</label>
        <select id="dropdown" name="role">
          <option value="student">Student</option>
          <option value="professional">Professional</option>
        </select>

        <fieldset>
          <legend>Would you recommend us?</legend>
          <label><input type="radio" name="recommend" value="yes" /> Yes</label>
          <label><input type="radio" name="recommend" value="no" /> No</label>
        </fieldset>

        <fieldset>
          <legend>What features do you use? (Select all that apply)</legend>
          <label><input type="checkbox" name="features" value="ui" /> UI Design</label>
          <label><input type="checkbox" name="features" value="ux" /> UX Research</label>
          <label><input type="checkbox" name="features" value="frontend" /> Frontend</label>
          <label><input type="checkbox" name="features" value="backend" /> Backend</label>
        </fieldset>

        <label for="comments">Any comments or suggestions?</label>
        <textarea
          id="comments"
          name="comments"
          rows="4"
          placeholder="Write your thoughts here..."
        ></textarea>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
